<div class="page__container events__main__container">
    <!-- Header -->
    <div class="page__header__left">
        <button class="icon__button mr-5">
            <mat-icon mat-button (click)="goBack()" aria-hidden="false" class="navigate__back__icon" aria-label="Example home icon">arrow_back</mat-icon>
        </button>
        <span class="page__title">Events</span>
    </div>
    <div class="page__header__right">
        <button (click)="openCreateEventModal()" mat-raised-button>Create event</button>
    </div>

    <!-- Content -->
    <div class="events__cards__container">
        <!-- <div class="events__cards__menu"> -->
                <mat-card class="example-card mb-4 events__card"
                *ngFor="let event of events"
                (click)="goEventDetails(event.id)">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>{{event.name}}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{event.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-button>SHARE</button> -->
                </mat-card-actions>
            </mat-card>
        <!-- </div> -->
    </div>
</div>
