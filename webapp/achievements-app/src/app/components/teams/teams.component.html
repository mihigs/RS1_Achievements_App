<div class="page__container teams__main__container">
    <!-- Header -->
    <div class="page__header__left">
        <button class="icon__button mr-5">
            <mat-icon mat-button (click)="goBack()" aria-hidden="false" class="navigate__back__icon" aria-label="Example home icon">arrow_back</mat-icon>
        </button>
        <span class="page__title">{{'teams.teams' | translate}}</span>
    </div>
    <div class="page__header__right">
        <button (click)="openCreateTeamModal()" mat-raised-button>{{'teams.create_team' | translate}}</button>
    </div>

    <!-- Content -->
    <div class="teams__cards__container">
        <!-- <div class="teams__cards__menu"> -->
                <mat-card class="example-card mb-4 teams__card"
                *ngFor="let team of teams"
                (click)="goTeamDetails(team.id)">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>{{team.name}}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{team.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-button>SHARE</button> -->
                </mat-card-actions>
            </mat-card>
        <!-- </div> -->
    </div>
</div>
